name: Push and build

on: 
    push: 
        branches: [ main ]

jobs:
    build: 
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                
            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build
              #run: chmod +x build.sh

            - name: Run test2
              run: npm run test2

            - name: Run tests
              run: npm test 
