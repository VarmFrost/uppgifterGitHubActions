name: Push, Build and Deploy

on: 
    push: 
        branches: [ main ]

jobs:
    builds:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout code
              uses: actions/checkout@v4

            - name: setup Node.js 
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install 

            - name: Build project 
              run: npm run build 

            - name: Run tests 
              run: npm test 

            - name: Download artifact (product artifacts)
              uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist/

    deploy: 
        needs: builds 
        runs-on: ubuntu-latest
        steps:
            - name: Download artifact 
              uses: actions/download-artifact@v3 
              with:
                  name: dist 

            - name: Distribute to GitHub Pages 
              uses: peaceiris/actions-gh-pages@v3
              with: 
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist 

